<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Lets, Travel..</title>
</head>

<body>
    <div class="alert alert-success alert-dismissible fade" role="alert"  id="alertSuccess">
        <strong>Hurray! Success..</strong> Your resquest has been submitted. Successfully!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="alert alert-danger alert-dismissible fade alertFalilled" role="alert"  id="alertFailure">
        <strong>Oops! Failled..</strong> Your resquest has not been sent.Try agian!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="container my-3">
        <h1 class="">Happy Journey</h1>
  <form action="#" >
        <div class="mb-3">
            <label for="username" class="form-label ">Enter yours name</label>
            <input type="text" class="form-control" id="username" required maxlength="10" size="10" placeholder="Enter Name Here">
            <small class="invalid-feedback invaidName">
               Yours username should be 2-15 character long and should not starts with a number.
            </small>
           
        </div>
        <div class="mb-3">
            <label for="emailId" class="form-label" >Enter yours name</label>
            <input type="email" class="form-control" id="emailId" placeholder="Enter Email Here" required>
            <small class="invalid-feedback invaidEmail">
                  Enter Valid Email.
             </small>
        </div>
        <div class="mb-3">
            <label for="moblId" class="form-label">Enter your Mobile No.</label>
            <input type="name" class="form-control" id="moblId" placeholder="Enter Moblie No Here" required maxlength="10" size="10" >
            <small class="invalid-feedback invaidEmail">
                Enter Valid Moblie Number.
             </small>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="selectCar"><strong>Choose your car</strong> </label>
            <select class="form-select" id="selectCar">
                <option selected>Select Yours Car</option>
                <option value="1">Omni</option>
                <option value="2">Maruti 800</option>
                <option value="3">Venue</option>
                <option value="4">innova</option>
                <option value="5">Audi</option>
                <option value="6">Range Rover</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="textarea" class="form-label">About Your Intrest</label>
            <textarea class="form-control" id="textarea" rows="4"></textarea>
        </div>
        <button id="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>


</body>

</html>
